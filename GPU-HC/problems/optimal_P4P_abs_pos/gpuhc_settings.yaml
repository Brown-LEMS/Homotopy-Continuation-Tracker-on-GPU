%YAML:1.0

#> Problem Name (must be the same as the problem folder name)
problem_name: optimal_P4P_abs_pos
problem_print_out_name: Optimal P4P Absolute Pose Estimation Problem

#> GPU-HC Settings
GPUHC_Type: P2C
GPUHC_Max_Steps: 50
GPUHC_Max_Correction_Steps: 250
GPUHC_Num_Of_Steps_to_Increase_Delta_t: 2

#> Problem spec
Num_Of_Vars: 5
Num_Of_Params: 48
Num_Of_Tracks: 32
dHdx_Max_Terms: 6
dHdx_Max_Parts: 3
dHdt_Max_Terms: 21
dHdt_Max_Parts: 4
Max_Order_Of_T: 3
Num_Of_Coeffs_From_Params: 84

#> RANSAC data
#RANSAC_Dataset: Synthetic / ICL-NUIM
# RANSAC_Dataset: ICL-NUIM
RANSAC_Dataset: None
